    <!-- html 파일이 열릴 때 같이 실행되는 css -->

    <div style="margin-left: 150px; margin-right: 150px; margin-top: 80px; height: 1500px;">
        <div class="row">
            <div class="col">
                <!-- 주요 화재통계 -->
                <div class="row mb-3">
                    <div class="col">
                        <div class="d-flex" style="padding-top: 3px; padding-bottom: 10px;">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" fill="currentColor" class="bi bi-clipboard text-secondary" viewBox="0 0 16 16">
                                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>

                            </div>
                            <div class="text-secondary" style="font-size: 16px; margin-left: 10px;">홈 > 화재통계</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 border-bottom border-black border-2" style="padding-bottom: 5px;">
                    <div class="col">
                        <h3>주요 화재통계</h3>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col">
                        <div class="row text-center">
                            <div class="col border border-secondary" style="padding-top: 10px; padding-bottom: 10px;">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" fill="currentColor" class="bi bi-fire text-danger" viewBox="0 0 16 16">
                                        <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
                                    </svg>
                                </div>
                                <div class="col text-center">
                                    화재 발생건수
                                </div>
                                <div class="col text-center">
                                    3개년 평균
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <!-- 주제별 화재통계 -->
                <div class="row mb-3 border-bottom border-black border-2" style="padding-bottom: 5px;">
                    <div class="col">
                        <h3>주제별 통계</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 text-center">
                        <input type="button" class="btn btn-lg btn-danger rounded-0" value="화재장소">
                    </div>
                    <div class="col-4 text-center">
                        <input type="button" class="btn btn-lg btn-danger rounded-0" value="화재요인">
                    </div>
                    <div class="col-4 text-center">
                        <input type="button" class="btn btn-lg btn-danger rounded-0" value="최초착화물">
                    </div>
                </div>

            </div>
        </div>

<th:block layout:fragment="content_jsp">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/place/statistics.js"></script>
