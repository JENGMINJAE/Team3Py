<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>화재어쩌구저쩌구</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="/css/common.css"> -->
<link rel="stylesheet" href="/css/eunji_side.css">
<style>
    .headerRow {height: 140px;
                background-color: skyblue;}
    .eunji {height: 550px;}
    .songminjae {height: 400px;}
    .jiwoo {height: 250px;
            background-color: olivedrab;}
    .minjae {background-color: mediumslateblue;}
    .songmin {background-color: sandybrown;}
</style>
</head>
<body>
    <div class="container-fluid" style="border: 1px solid black;">
        <div class="row headerRow">
            <div class="col">
                <th:block th:replace="~{fragment/main_header::headerFragment}"></th:block>
            </div>
        </div>
        <div class="row firstContentRow">
            <div class="col-5">
                <div class="row jiwoo">
                    <div class="col">
                        <th:block th:replace="~{fragment/jiwoo_side::jiwooSideFragment}"></th:block>
                    </div>
                </div>
                <div class="row eunji">
                    <div class="col">
                        <th:block th:replace="~{fragment/eunji_side::eunjiSideFragment}"></th:block>
                        
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="row songminjae minjae">
                    <div class="col">
                        <th:block th:replace="~{fragment/minjae_side::minjaeSideFragment}"></th:block>
                    </div>
                </div>
                <div class="row songminjae songmin">
                    <div class="col">
                        <th:block th:replace="~{fragment/songmin_side::songminSideFragment}"></th:block>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <th:block layout:fragment="contentFragment"></th:block>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/js/eunji_side.js" type="module"></script>
    <th:block layout:fragment="content_js">
    </th:block>
</body>
</html>
