<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>화재어쩌구저쩌구</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/css/common.css">
<style>
    div {border: 1px solid black; border-collapse: collapse}
    .headerRow {height: 140px;
                background-color: skyblue;}
    .eunji {height: 550px;
            background-color: indianred;}
    .songminjae {height: 400px;}
    .jiwoo {height: 250px;
            background-color: olivedrab;}
    .minjae {background-color: mediumslateblue;}
    .songmin {background-color: sandybrown;}
</style>
</head>
<body>
    <div class="container" style="border: 1px solid black;">
        <div class="row headerRow">
            <div class="col">
                <th:bolck th:replace="~{fragment/main_header::headerFragment}"></th:bolck>
            </div>
        </div>
        <div class="row firstContentRow">
            <div class="col-5">
                <div class="row jiwoo">
                    <div class="col">
                        <th:bolck th:replace="~{fragment/jiwoo_side::jiwooSideFragment}"></th:bolck>
                    </div>
                </div>
                <div class="row eunji">
                    <div class="col">
                        <th:bolck th:replace="~{fragment/eunji_side::eunjiSideFragment}"></th:bolck>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="row songminjae minjae">
                    <div class="col">
                        <th:bolck th:replace="~{fragment/minjae_side::minjaeSideFragment}"></th:bolck>
                    </div>
                </div>
                <div class="row songminjae songmin">
                    <div class="col">
                        <th:bolck th:replace="~{fragment/songmin_side::songminSideFragment}"></th:bolck>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <th:block layout:fragment="contentFragment"></th:block>
            </div>
        </div>
    </div>
    <th:block layout:fragment="content_js">
        
    </th:block>
</body>
</html>
